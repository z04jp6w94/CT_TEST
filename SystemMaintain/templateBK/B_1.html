<!DOCTYPE HTML>
<!--[if lt IE 9]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>擴思訊 Cross Think 後台 教案管理 新增教案</title>
<!-- #include file="../incs/mutual_css.inc" -->
</head>

<body>
<div class="main">
<!-- #include file="../incs/header_size_tag.inc" -->
	<div class="header themeSet1">
    	<!-- logo與使用者功能 begin -->
<!-- #include file="../incs/header_logo_user.inc" -->
        <!-- logo與使用者功能 end -->
        
        <!-- 主選單 begin -->
<!-- #include file="../incs/header_topmenu_item_5.inc" -->
        <!-- 主選單 end -->
        
        <!-- 功能軌跡（麵包屑） begin -->
        <div class="breadCrumb">
            <ul>
                <li class="title"><span class="hor-box-text">教案管理</span></li>
                <li class="current"><span class="hor-box-text">新增教案</span></li><!-- 如果沒有，就不寫入這個LI -->
<!-- #include file="../incs/header_system_helper.inc" -->
            </ul>
            <div class="clearFloat"></div>
        </div>
        <!-- 功能軌跡（麵包屑） end -->
    </div>
    <div class="doc">
    	<!-- 功能內容 begin -->
        
        <!-- 資料新增功能 begin -->
<!-- #include file="../incs/doc_data_edit_list_themeset1.inc" -->
	<div class="addSystemUser newClass">
            <table cellpadding="0" cellspacing="0" class="leftHeader">
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">班級名稱：</span></th>
                    <td valign="middle"><input type="text" class="halfWidth sized-text-normal" placeholder="例：105 擴思訊之福祿貝爾1-10 20天班" value=""></td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">班級級別：</span></th>
                    <td valign="middle">
                    	<select class="halfWidth sized-text-1">
                        	<option>大班</option>
                            <option>中班</option>
                            <option>小班</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">導師：</span></th>
                    <td valign="middle">
                    	<select class="halfWidth sized-text-1">
                        	<option>教師A</option>
                            <option>教師B</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">使用課表：</span></th>
                    <td valign="middle">
                    	<select class="halfWidth sized-text-1">
                        	<option>105 擴思訊之福祿貝爾1-10 20天班</option>
                            <option>105 擴思訊之福祿貝爾1-10 20天班</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">建議上課頻率：</span></th>
                    <td valign="middle"><span class="hor-box-text-normal">每週一次</span></td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">排課開始時間：</span></th>
                    <td valign="middle"><input type="text" class="halfWidth sized-text-normal" value=""></td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">上課日期：</span></th>
                    <td valign="middle">
                    	<label><input type="checkbox"><span class="sized-text-1">週一</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週二</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週三</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週四</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週五</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週六</span></label>&nbsp;
                        <label><input type="checkbox"><span class="sized-text-1">週日</span></label>
                    </td>
                </tr>
                <tr>
                    <th valign="top"><span class="hor-box-text-normal">班級學生：</span></th>
                    <td valign="middle">
                        <br>
                        <table cellpadding="0" cellspacing="0" class="itemMover">
                            <tr>
                                <td>
                                    <div class="box">
                                        <p class="title"><span class="sized-text-1">可選學生</span></p>
                                        <select multiple>
                                            <option>AAA</option>
                                            <option>BBB</option>
                                        </select>
                                    </div>
                                </td>
                                <td valign="middle">
                                    <div class="btns">
                                        <button type="button" class="toRight"><span class="hiddenItem">向右移</span></button>
                                        <br>
                                        <br>
                                        <button type="button" class="toLeft"><span class="hiddenItem">向左移</span></button>
                                    </div>
                                </td>
                                <td>
                                    <div class="box">
                                        <p class="title"><span class="sized-text-1">已選學生</span></p>
                                        <select multiple>
                                            <option>AAA</option>
                                            <option>BBB</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            
            <div class="spacingBlock"></div>
            
            <div><!-- 若無須使用可整段移除 -->
            	<ul class="finalControl">
                	<li><button type="button" class="optionSaveBtn"><span class="sized-text-1">儲存</span></button></li>
                	<li><button type="button" class="optionDoBtn"><span class="sized-text-1">返回上頁</span></button></li>
                </ul>
                <div class="clearFloat"></div>
            </div>
        </div>
        <!-- 資料新增功能 end -->
        
        <!-- 功能內容 end -->
    </div>
</div>
</body>
</html>
