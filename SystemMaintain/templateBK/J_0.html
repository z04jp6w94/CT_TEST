<!DOCTYPE HTML>
<!--[if lt IE 9]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web_園方 教師 自購家長(管理者介面) 教師工作進度 本功能第一頁(首頁)</title>
<!-- #include file="../incs/mutual_css.inc" -->
</head>

<body>
<div class="main">
<!-- #include file="../incs/header_size_tag.inc" -->
	<div class="header themeSet2">
    	<!-- logo與使用者功能 begin -->
<!-- #include file="../incs/header_logo_user.inc" -->
        <!-- logo與使用者功能 end -->
        
        <!-- 主選單 begin -->
<!-- #include file="../incs/header_topmenu_item_4.inc" -->
        <!-- 主選單 end -->
        
        <!-- 功能軌跡（麵包屑） begin -->
        <div class="breadCrumb">
            <ul>
                <li class="title"><span class="hor-box-text">教師工作進度</span></li>
                <li class="current"><span class="hor-box-text">教師工作進度</span></li><!-- 如果沒有，就不寫入這個LI -->
<!-- #include file="../incs/header_system_helper.inc" -->
            </ul>
            <div class="clearFloat"></div>
        </div>
        <!-- 功能軌跡（麵包屑） end -->
    </div>
    <div class="doc">
    	<!-- 功能內容 begin -->
        
        <!-- 資料檢視表格(web 教師工作進度) begin -->
        <div class="dataIndexList themeSet2 workProgress">
        	<div class="timeSelect">
            	<ul>
                	<li class="title"><span class="sized-text-normal">顯示區間</span></li>
                    <li><button type="button"><span class="sized-text-normal">本日</span></button></li>
                    <li><button type="button"><span class="sized-text-normal">本週</span></button></li>
                    <li><button type="button" class="current"><span class="sized-text-normal">本月</span></button></li><!-- class="current" 表示該按鈕使用中 -->
                    <li><button type="button"><span class="sized-text-normal">自訂</span></button></li>
                    <li><input type="text" class="smallWidth sized-text-normal" value=""><span class="sized-text-normal">至</span><input type="text" class="smallWidth sized-text-normal" value=""></li><!-- 預設隱藏，點了自訂後出現 -->
                    <li><button type="button" class="search"><span class="sized-text-normal">查詢</span></button></li><!-- 預設隱藏，點了自訂後出現 -->
                </ul>
                <div class="clearFloat"></div>
            </div>
            
            <div class="spacingBlock"></div>
            
            <table cellpadding="0" cellspacing="0" class="topAndLeftHeader">
            	<tr>
                	<th>&nbsp;</th>
                    <th class="topHeader"><span class="hor-box-text-large">老師姓名</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">已達成（已完成學生數）</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">應達成（應達成學生數）</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">達成率</span></th>
                </tr>
                <tr class="odd">
                	<th valign="middle">
                    	<ul class="operations">
                        	<li><a href="#" class="view"><span class="hiddenItem">檢視</span></a></li>
                        </ul>
                    </th>
                    <td><span class="hor-box-text-normal">老師A</span></td>
                    <td><span class="hor-box-text-normal">20</span></td>
                    <td><span class="hor-box-text-normal">20</span></td>
                    <td><span class="hor-box-text-normal">100%</span></td>
                <tr class="even">
                	<th valign="middle">
                    	<ul class="operations">
                        	<li><a href="#" class="view"><span class="hiddenItem">檢視</span></a></li>
                        </ul>
                    </th>
                    <td><span class="hor-box-text-normal">老師B</span></td>
                    <td><span class="hor-box-text-normal">40</span></td>
                    <td><span class="hor-box-text-normal">50</span></td>
                    <td><span class="hor-box-text-normal">80%</span></td>
                </tr>
            </table>
        </div>
        <!-- 資料檢視表格(web 教師工作進度) end -->
        
        <!-- 功能內容 end -->
    </div>
</div>
</body>
</html>
