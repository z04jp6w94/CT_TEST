<!DOCTYPE HTML>
<!--[if lt IE 9]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web_園方 教師 自購家長(管理者介面) 班級與學生管理 本功能第一頁(首頁)</title>
<!-- #include file="../incs/mutual_css.inc" -->
</head>

<body>
<div class="main">
<!-- #include file="../incs/header_size_tag.inc" -->
	<div class="header themeSet2">
    	<!-- logo與使用者功能 begin -->
<!-- #include file="../incs/header_logo_user.inc" -->
        <!-- logo與使用者功能 end -->
        
        <!-- 主選單 begin -->
<!-- #include file="../incs/header_topmenu_item_4.inc" -->
        <!-- 主選單 end -->
        
        <!-- 功能軌跡（麵包屑） begin -->
        <div class="breadCrumb">
            <ul>
                <li class="title"><span class="hor-box-text">班級與學生管理</span></li>
                <li class="current"><span class="hor-box-text">學生管理</span></li><!-- 如果沒有，就不寫入這個LI -->
            </ul>
            <div class="clearFloat"></div>
        </div>
        <!-- 功能軌跡（麵包屑） end -->
    </div>
    <div class="doc">
    	<!-- 功能內容 begin -->
        
        <!-- 資料管理操作 begin -->
        <div class="mainOptionTool">
            <ul>
                <li class="title"><span class="sized-text-normal">學生名稱</span> <input type="text" class="search sized-text-normal"></li>
                <li class="find"><button type="button"><span class="sized-text-normal">搜尋</span></button></li>
                <li class="new"><button type="button"><span class="sized-text-normal">新增學生</span></button></li>
<!-- #include file="../incs/header_system_helper.inc" -->
            </ul>
            <div class="clearFloat"></div>
        </div>
        <!-- 資料管理操作 end -->
        
        <div class="spacingBlock"></div>
        
        <!-- 資料檢視表格（web 班級與學生管理 學生管理） begin -->
        <div class="dataIndexList themeSet2">
            <table cellpadding="0" cellspacing="0" class="topAndLeftHeader">
            	<tr>
                	<th>&nbsp;</th>
                    <th class="topHeader"><span class="hor-box-text-large">學生名稱</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">建立者</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">最後修改者</span></th>
                    <th class="topHeader"><span class="hor-box-text-large">最後修改日期</span></th>
                </tr>
                <tr class="odd">
                	<th valign="middle">
                    	<ul class="operations size-1">
                        	<li><a href="#" class="view"><span class="hiddenItem">檢視</span></a></li>
                            <li><a href="#" class="modify"><span class="hiddenItem">編輯</span></a></li>
                            <li><a href="#" class="remove"><span class="hiddenItem">移除</span></a></li>
                            <li><a href="#" class="check"><span class="hiddenItem">啟用</span></a></li>
                            <li><a href="#" class="linked"><span class="hiddenItem">連結</span></a></li>
                        </ul>
                    </th>
                    <td class="leftAlignText"><span class="hor-box-text-normal">學生A</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">有權限者A</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">有權限者B</span></td>
                    <td><span class="hor-box-text-normal">2016/01/01 12:30</span></td>
                </tr>
                <tr class="even">
                	<th valign="middle">
                    	<ul class="operations size-1">
                        	<li><a href="#" class="view"><span class="hiddenItem">檢視</span></a></li>
                            <li><a href="#" class="modify"><span class="hiddenItem">編輯</span></a></li>
                            <li><a href="#" class="remove"><span class="hiddenItem">移除</span></a></li>
                            <li><a href="#" class="check"><span class="hiddenItem">啟用</span></a></li>
                            <li><a href="#" class="linked"><span class="hiddenItem">連結</span></a></li>
                        </ul>
                    </th>
                    <td class="leftAlignText"><span class="hor-box-text-normal">學生A</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">有權限者A</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">有權限者B</span></td>
                    <td><span class="hor-box-text-normal">2016/01/01 12:30</span></td>
                </tr>
            </table>
        </div>
        <!-- 資料檢視表格（web 班級與學生管理 學生管理） end -->
        
        <!-- 功能內容 end -->
    </div>
</div>
</body>
</html>
