<!DOCTYPE HTML>
<!--[if lt IE 9]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>無標題文件</title>
<!-- #include file="../incs/mutual_css.inc" -->
</head>

<body>
<div class="main" style="height:1000px;">
	<!-- 是否儲存 begin -->
	<div class="dialogBox confirmBox" style="top:90px; left:90px;">
    	<div class="title">
        	<button type="button" class="off"><span class="hiddenItem">關閉</span></button>
        </div>
        <div class="ctx textMsg">
        	<p>是否確定一二三四五六七八九十一二三四五六七八九十一二三四五六七八九十。</p>
        </div>
        <div class="options">
        	<div class="btns">
            	<button type="button" class="save"><span>儲存</span></button>
                <button type="button" class="cancle"><span>取消</span></button>
            </div>
        </div>
    </div>
    <!-- 是否儲存 end -->
    
    <!-- 網站協助功能 begin -->
    <div class="dialogBox helpBox" style="top:360px; left:500px;">
    	<div class="title">
        	<span class="helpIcon"><span class="hiddenItem">?號</span></span>
        	<button type="button" class="off"><span class="hiddenItem">關閉</span></button>
        </div>
        <div class="ctx systemHelp">
        	<ul>
            	<li><span class="remove">刪除</span></li>
                <li><span class="check">目前狀態啟用，點選可停用</span></li>
                <li><span class="disable">目前狀態停用，點選可啟用</span></li>
                <li><span class="view">檢視內容</span></li>
                <li><span class="edit">編輯內容</span></li>
                <li><span class="qrcode">產出班級授權碼</span></li>
                <li><span class="link">檢視已連結家長帳號</span></li>
            </ul>
        </div>
    </div>
    <!-- 網站協助功能 end -->
</div>
</body>
</html>
