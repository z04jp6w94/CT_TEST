<!DOCTYPE HTML>
<!--[if lt IE 9]>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Web_園方 教師 自購家長(管理者介面) 教師工作進度 檢視進度內容</title>
<!-- #include file="../incs/mutual_css.inc" -->
</head>

<body>
<div class="main">
<!-- #include file="../incs/header_size_tag.inc" -->
	<div class="header themeSet2">
    	<!-- logo與使用者功能 begin -->
<!-- #include file="../incs/header_logo_user.inc" -->
        <!-- logo與使用者功能 end -->
        
        <!-- 主選單 begin -->
<!-- #include file="../incs/header_topmenu_item_4.inc" -->
        <!-- 主選單 end -->
        
        <!-- 功能軌跡（麵包屑） begin -->
        <div class="breadCrumb">
            <ul>
                <li class="title"><span class="hor-box-text">教師工作進度</span></li>
                <li class="current"><span class="hor-box-text">教師工作進度</span></li><!-- 如果沒有，就不寫入這個LI -->
                <li class="current"><span class="hor-box-text">檢視進度內容</span></li><!-- 如果沒有，就不寫入這個LI -->
<!-- #include file="../incs/header_system_helper.inc" -->
            </ul>
            <div class="clearFloat"></div>
        </div>
        <!-- 功能軌跡（麵包屑） end -->
    </div>
    <div class="doc">
    	<!-- 功能內容 begin -->
        
        <!-- 資料檢視表格(web 教師工作進度 檢視進度內容) begin -->
        <div class="dataIndexList themeSet2 workProgress">
        	<div class="timeSelect">
            	<ul>
                    <li><button type="button" class="current"><span class="sized-text-normal">全部</span></button></li><!-- class="current" 表示作用中項目 -->
                    <li><button type="button"><span class="sized-text-normal">已完成</span></button></li>
                    <li><button type="button"><span class="sized-text-normal">未完成</span></button></li>
                </ul>
                <div class="clearFloat"></div>
            </div>
            
            <div class="spacingBlock"></div>
            
            <table cellpadding="0" cellspacing="0" class="topAndLeftHeader">
            	<tr>
                    <th><span class="hor-box-text-large">班級名稱</span></th>
                    <th><span class="hor-box-text-large">教案名稱</span></th>
                    <th><span class="hor-box-text-large">學生姓名</span></th>
                    <th><span class="hor-box-text-large">照片</span></th>
                    <th><span class="hor-box-text-large">星星</span></th>
                    <th><span class="hor-box-text-large">文字</span></th>
                </tr>
                <tr class="odd">
                    <td class="leftAlignText"><span class="hor-box-text-normal">大班上-興趣班</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">倍數(三)</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">學生A</span></td>
                    <td><span class="hor-box-text-normal">V</span></td>
                    <td><span class="hor-box-text-normal">&nbsp;</span></td>
                    <td><span class="hor-box-text-normal">V</span></td>
				</tr>
                <tr class="even">
                    <td class="leftAlignText"><span class="hor-box-text-normal">大班上-興趣班</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">倍數(三)</span></td>
                    <td class="leftAlignText"><span class="hor-box-text-normal">學生A</span></td>
                    <td><span class="hor-box-text-normal">V</span></td>
                    <td><span class="hor-box-text-normal">&nbsp;</span></td>
                    <td><span class="hor-box-text-normal">V</span></td>
                </tr>
            </table>
        </div>
        <!-- 資料檢視表格(web 教師工作進度 檢視進度內容) end -->
        
        <!-- 功能內容 end -->
    </div>
</div>
</body>
</html>
